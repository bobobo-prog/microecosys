<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-jet-black">
  <div class="bg-white dark:bg-jet-black p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
        <input formControlName="userName" type="text"
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
        <input formControlName="password" type="password"
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Submit
      </button>

      <p *ngIf="errorMessage" class="mt-4 text-sm text-red-400 dark:text-red-300">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
